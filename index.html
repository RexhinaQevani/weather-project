<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/497184862c.js"
      crossorigin="anonymous"
    ></script>
    <title>WeatherApp</title>
  </head>
  <link rel="stylesheet" href="style.css"/>
  <body>
    <div class="container">
      <div>
        <div class="app">
          <form id="search-form">
            <input id="search-text-input"
              type="text"
              placeholder="Enter city"
              autocomplete="off"
              value
            />
            <input type="submit" class="btn btn-primary" value="Search" />
          </form>
          <button type="button" class="current-position">Current Position</button>
        </div>
        <h1 id="city-name"></h1>
        <h2></h2>
        <br />
        <h4></h4>
      </div>
      <br />
       <div class="weather-temp-today" id="temperature">
        <span class="temp-today" id="current-temp"></span>
        <span class="units">
          <a href="#" id="celsius-temp"> ℃</a>
           |
           <a href="#" id="fahrenheit-temp"> ℉</a>
           </span>
           </div>
            <br />
            <ul class="conditions">
              <li>Humidity:  
                <span id="humidity"></span> %
              </li>
              <li >Wind:
                <span id="wind"></span> km/h
              </li>
            </ul>
     <h3>Weekly Forecast</h3>
      <div class="row row-cols-auto">
        <div class="col">
           <div class="card">
             <h5 class="card-title">Thu</h5>
            <i class="fas fa-cloud-sun"></i>
            <div class="card-body">
               <p class="card-text">10℃ - 25℃</p>
              <button type="button" class="btn btn-outline-warning">More Info</button>
            </div>
          </div>
        </div>
      <div class="col">
            <div class="card">
              <h5 class="card-title">Fri</h5>
              <i class="fas fa-sun"></i>
              <div class="card-body">
                 <p class="card-text">10℃ - 24℃</p>
                <button type="button" class="btn btn-outline-warning">More Info</button>
              </div>
            </div>
          </div>
            <div class="col">
              <div class="card">
                <h5 class="card-title">Sat</h5>
                <i class="fas fa-cloud-rain"></i>
                <div class="card-body">
                   <p class="card-text">06℃ - 19℃</p>
                  <button type="button" class="btn btn-outline-warning">More Info</button>
                </div>
              </div>
            </div>
              <div class="col">
                <div class="card">
                  <h5 class="card-title">Sun</h5>
                  <i class="fas fa-cloud"></i>
                  <div class="card-body">
                    <p class="card-text">04℃ - 16℃</p>
                    <button type="button" class="btn btn-outline-warning">More Info</button>
                  </div>
                </div>
              </div>
                <div class="col">
                  <div class="card">
                    <h5 class="card-title">Mon</h5>
                    <i class="fas fa-sun"></i>
                    <div class="card-body">
                    <p class="card-text">07℃ - 17℃</p>
                      <button type="button" class="btn btn-outline-warning">More Info</button>
                    </div>
                  </div>
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
      <small> Created by Rexhina Qevani </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
