<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/497184862c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          id="search-text-input"
          type="text"
          placeholder="Enter city"
          autocomplete="off"
          value
        />
        <input type="submit" class="btn btn-primary" value="Search" />
      </form>
      <button type="button" class="current-position">Current Position</button>
      <h1 id="city-name"></h1>
      <br />
      <h2></h2>
      <br />
      <h4></h4>
      <br />
      <div class="weather-temp-today" id="temperature">
        <span class="temp-today" id="current-temp"></span> ℃ |
        <span class="temperature-min" id="min-temp"></span
        ><span id="celsius-min"> ℃ - </span
        ><span class="temperature-max" id="max-temp"></span
        ><span id="celsius-max"> ℃</span>
      </div>
      <h3 id="description"></h3>
      <br />
      <div class="col-6">
        <ul class="conditions">
          <li>Humidity: <span id="humidity"></span> %</li>
          <li>Wind: <span id="wind"></span> m/sec</li>
        </ul>
        <img id="icon" src="#" alt="" />
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small
      ><a
        class="github"
        href="https://github.com/RexhinaQevani/weather-project"
        target="_blank"
        >Open-source code</a
      >
      , created by Rexhina Qevani
    </small>
    <script src="script.js"></script>
  </body>
</html>
